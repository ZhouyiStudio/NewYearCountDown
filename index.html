<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .countdown {
            display: flex;
            gap: 20px;
        }
        .flip-card {
            perspective: 1000px;
        }
        .flip-card-inner {
            position: relative;
            width: 100px;
            height: 150px;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
        .flip-card-front {
            background-color: #333;
        }
        .flip-card-back {
            background-color: #555;
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="countdown">
        <div class="flip-card" id="days">
            <div class="flip-card-inner">
                <div class="flip-card-front" id="days-front">0</div>
                <div class="flip-card-back" id="days-back">0</div>
            </div>
        </div>
        <div class="flip-card" id="hours">
            <div class="flip-card-inner">
                <div class="flip-card-front" id="hours-front">0</div>
                <div class="flip-card-back" id="hours-back">0</div>
            </div>
        </div>
        <div class="flip-card" id="minutes">
            <div class="flip-card-inner">
                <div class="flip-card-front" id="minutes-front">0</div>
                <div class="flip-card-back" id="minutes-back">0</div>
            </div>
        </div>
        <div class="flip-card" id="seconds">
            <div class="flip-card-inner">
                <div class="flip-card-front" id="seconds-front">0</div>
                <div class="flip-card-back" id="seconds-back">0</div>
            </div>
        </div>
    </div>

    <script src="countdown.js"></script>
</body>
</html>
